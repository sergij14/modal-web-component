<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Modal Web Component</title>
    <script src="./modal.js"></script>
  </head>
  <body>
    <web-modal>
      <h1 slot="modal-title">Confirm</h1>
      <p>Please confirm your action</p>
    </web-modal>
    <button>Show details and confirm</button>

    <script>
      const $confirmButton = document.querySelector("button");
      const $modal = document.querySelector("web-modal");

      $confirmButton.addEventListener("click", () => {
        if (!$modal.isOpened) {
          $modal.open();
        }
      });

      $modal.addEventListener("confirm", () => {
        console.log("modal confirm handler");
      });

      $modal.addEventListener("cancel", () => {
        console.log("modal cancel handler");
      });
    </script>
  </body>
</html>
